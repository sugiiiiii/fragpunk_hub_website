<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragpunk Hub</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Fragpunk Logo">
        </div>
        <h1 style="margin-bottom: 0.1em;">FRAGPUNK HUB</h1>
        <h3 style="margin-top: 0.5em;">Join Fragpunk's first competitive gaming community</h3>
        <div class="button-group">
            <a href="#" class="btn primary" id="primary">
                <img src="assets/discordapp.svg" alt="Discord"> JOIN THE SERVER
            </a>
            <div class="social-buttons">
                <a href="#" class="btn secondary"><img src="assets/x.svg" alt="X"></a>
                <a href="#" class="btn secondary"><img src="assets/twitch.svg" alt="Twitch"></a>
                <a href="#" class="btn secondary"><img src="assets/youtube.svg" alt="YouTube"></a>
            </div>
        </div>
        <div class="tiles">
            <div class="tile">
                <video autoplay loop muted>
                    <source src="assets/fp-trailer.mp4" type="video/mp4">
                </video>
                <div class="overlay"></div>
                <div class="tile-content">
                    <img src="assets/fp-logo.png" alt="Fragpunk">
                    <p>OUT 06 MARCH 2025</p>
                    <a href="#" class="labelled primary">GO TO OFFICIAL WEBSITE <i class="uil uil-arrow-up-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
